<header class="site-header" role="banner">
  <div class="wrapper">
    <h1 class="site-title">
      <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
    </h1>

    <nav class="site-nav" role="navigation" aria-label="Menu do site">
      <a class="site-nav-item" href="{{ '/' | relative_url }}">Início</a>
      {%- if site.pages | where: "permalink", "/about/" | size > 0 -%}
      <a class="site-nav-item" href="{{ '/about/' | relative_url }}">Sobre</a>
      {%- endif -%}
    </nav>

    <!-- botão de alternância (include) -->
    {% raw %}{% include dark-toggle.html %}{% endraw %}
  </div>
</header>

<!-- Carrega CSS/JS do dark mode -->
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
<script defer src="{{ '/assets/js/main.js' | relative_url }}"></script>
