---
layout: default
---
<h1>Tag: {{ page.tag }}</h1>

<ul class="tag-posts">
  {% assign posts_for_tag = site.tags[page.tag] | sort: 'date' | reverse %}
  {% for post in posts_for_tag %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
    </li>
  {% endfor %}
</ul>
